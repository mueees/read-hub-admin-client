<div class="read-edit-category">
    <form name="readEditForm" novalidate>
        <div class="form-group">
            <input type="text" name="name" ng-model="category.name" class="form-control"
                   placeholder="Name"
                   required>
        </div>

        <div class="form-group">
                    <textarea type="text" name="description" ng-model="category.description" class="form-control"
                              placeholder="Description">
                    </textarea>
        </div>

        <div class="read-edit-category__action-buttons">
            <div>
                <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="!readEditForm.$valid">Save</button>
                <button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
            </div>

            <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
        </div>
    </form>
</div>
