<form name="readAddCategoryForm">
    <div class="row">
        <div class="col-md-12">
            <input type="text" ng-model="vm.tag.name" class="form-control" placeholder="Category name" required>

            <button ng-disabled="readAddCategoryForm.$invalid" ng-click="vm.create()" type="submit"
                    class="btn btn-primary">
                Create category
            </button>
        </div>
    </div>
</form>
