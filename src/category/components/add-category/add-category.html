<form name="readAddCategoryForm" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" name="name" ng-model="category.name" class="form-control" placeholder="Category name"
                       required>
            </div>

            <div class="form-group" ng-if="readConfiguration.categories.length">
                <select ng-model="category.parentId">
                    <option value=""></option>

                    <option ng-repeat="category in readConfiguration.categories" value="{{category._id}}">
                        {{category.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <textarea type="text" name="description" ng-model="category.description" class="form-control"
                          placeholder="Description">
                </textarea>
            </div>

            <button ng-disabled="!readAddCategoryForm.$valid" ng-click="create()" type="submit"
                    class="btn btn-primary">
                Create
            </button>
            <button ng-click="cancel()" type="button" class="btn btn-link">
                Cancel
            </button>
        </div>
    </div>
</form>
