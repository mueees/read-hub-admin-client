<button ng-show="!showForm" class="btn btn-link" ng-click="showForm = true">Add Category</button>

<form name="readAddCategoryForm" ng-show="showForm" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" name="name" ng-model="category.name" class="form-control" placeholder="Category name"
                       required>
            </div>

            <div class="form-group">
                <textarea type="text" name="description" ng-model="category.description" class="form-control"
                          placeholder="Description">
                </textarea>
            </div>

            <div class="form-group">
                <select ng-model="category.parentId">
                    <option value=""></option>
                    <option ng-repeat="category in readConfiguration.categories" value="{{category._id}}">
                        {{category.name}}
                    </option>
                </select>
            </div>

            <button ng-disabled="readAddCategoryForm.$invalid" ng-click="create()" type="submit"
                    class="btn btn-primary">
                Create category
            </button>

            <button class="btn btn-link" ng-click="showForm = false">Hide form</button>
        </div>
    </div>
</form>
