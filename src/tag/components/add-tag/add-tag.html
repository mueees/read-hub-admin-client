<form name="readAddTagForm">
    <div class="row">
        <div class="col-md-12 readAddTagForm_container" >
            <input type="text" ng-model="vm.tag.name" class="form-control" placeholder="Tag name" required>

            <button ng-disabled="readAddTagForm.$invalid" ng-click="vm.create()" type="submit" class="btn btn-primary">
                Create tag
            </button>
        </div>
    </div>
</form>
