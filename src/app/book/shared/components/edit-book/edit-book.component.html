<h3>Edit book</h3>
<form #editBookForm="ngForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>
                    Title
                </label>
                <input autofocus class="form-control" type="text" name="title" [(ngModel)]='book.title' required/>
            </div>
            <div class="form-group">
                <label>
                    Description
                </label>
                <input class="form-control" type="text" name="description" [(ngModel)]='book.description'/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>
                                Pages
                            </label>
                            <input class="form-control" type="number" name="pages" [(ngModel)]='book.pages'/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>
                                Binding
                            </label>

                            <select name="binding" class="form-control" [(ngModel)]='book.binding'>
                                <option *ngFor="let binding of bindingList" [value]="binding">{{binding}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>
                                Language
                            </label>

                            <select name="language" class="form-control" [(ngModel)]='book.language'>
                                <option *ngFor="let language of languageList" [value]="language">{{language}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>
                    Cover
                </label>

                <div class="row">
                    <div class="col-md-3">
                        <img width="115" src="{{book.cover}}"/>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="cover" [(ngModel)]='book.cover'/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" (click)="onSave()" type="submit" [disabled]="!editBookForm.form.dirty">Save
    </button>
    <button class="btn btn-default" (click)="onCancel()" type="button">Cancel</button>
</form>
