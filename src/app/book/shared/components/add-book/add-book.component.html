<h3>Add new Book</h3>
<form #addBookForm="ngForm">
    <div class="form-group">
        <label>
            Title
            <input class="form-control" type="text" name="title" [(ngModel)]='book.title' required/>
        </label>
    </div>
    <div class="form-group">
        <label>
            Id
            <input class="form-control" type="text" name="id" [(ngModel)]='book.id' required/>
        </label>
    </div>
    <div class="form-group">
        <label>
            Price
            <input class="form-control" type="number" name="price" [(ngModel)]='book.price' required/>
        </label>
    </div>

    <button class="btn btn-default" (click)="onCreate()" type="submit" [disabled]="!addBookForm.form.valid">Create</button>
</form>
