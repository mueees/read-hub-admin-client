<h3>Add new Book</h3>
<form #addBookForm="ngForm">
    <div>
        <label>
            Title
            <input type="text" name="title" [(ngModel)]='book.title' required/>
        </label>
    </div>
    <div>
        <label>
            Id
            <input type="text" name="id" [(ngModel)]='book.id' required/>
        </label>
    </div>
    <div>
        <label>
            Price
            <input type="number" name="price" [(ngModel)]='book.price' required/>
        </label>
    </div>

    <button (click)="onCreate()" type="submit" [disabled]="!addBookForm.form.valid">Create</button>
</form>
